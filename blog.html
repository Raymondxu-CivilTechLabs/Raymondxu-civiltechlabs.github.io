    <script>
        // ========== 博客列表初始化 ==========
        // 功能：使用 ContentManager 加载 blog 部分的所有 markdown 文件，并以列表形式展示

        async function initBlogList() {
            const manager = new ContentManager('blog');
            await manager.init();

            const container = document.getElementById('blog-list');
            const files = manager.files;

            if (files.length === 0) {
                container.innerHTML = '<p>暂无博客文章</p>';
                return;
            }

            // 按日期降序排列（最新的在前）
            files.sort((a, b) => new Date(b.date) - new Date(a.date));

            // 生成博客列表 HTML
            const listHTML = files.map(file => `
                <div class="blog-item mb-4 p-4 border rounded shadow-sm" style="border-left: 4px solid #0366d6;">
                    <h3 class="mb-2">
                        <a href="blog-detail.html?id=${file.id}" style="color: #0366d6; text-decoration: none;">
                            ${file.title}
                        </a>
                    </h3>
                    <div class="text-muted small mb-2">
                        <i class="bi bi-calendar3"></i> ${file.date || '未知日期'}
                        ${file.category ? `&nbsp;|&nbsp;<i class="bi bi-tag"></i> ${file.category}` : ''}
                    </div>
                    ${file.summary ? `<p class="mb-0" style="color: #6a737d;">${file.summary}</p>` : ''}
                </div>
            `).join('');

            container.innerHTML = listHTML;
        }

        initBlogList();
    </script>
