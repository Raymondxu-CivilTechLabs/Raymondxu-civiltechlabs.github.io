    <!-- JS 渲染 Markdown -->
    <script>
        async function renderBlog() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            // 读取 blog-config.yml
            const resConfig = await fetch('contents/blog/blog-config.yml');
            const yamlText = await resConfig.text();
            const config = jsyaml.load(yamlText);

            // 找到对应 post
            const post = config.posts.find(p => p.id === postId);
            if (!post) {
                document.getElementById('blog-title').textContent = "Post not found";
                document.getElementById('blog-content').innerHTML = "<p>抱歉，文章不存在或已删除。</p>";
                return;
            }

            document.getElementById('blog-title').textContent = post.title;

            // 读取 Markdown 内容
            const resMd = await fetch(`contents/blog/${post.file}`);
            const md = await resMd.text();
            document.getElementById('blog-content').innerHTML = marked.parse(md);
        }

        renderBlog();
    </script>
