    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const fileId = params.get('id');

            const manager = new ContentManager('teaching');
            await manager.init();

            if (!fileId) {
                document.getElementById('teaching-content').innerHTML = '<p>未找到内容ID</p>';
                return;
            }

            // 渲染内容
            await manager.renderDetail('teaching-content', fileId);

            // 更新标题和元数据
            const file = manager.getFileById(fileId);
            if (file) {
                document.getElementById('teaching-title').textContent = file.title;

                // 显示日期
                if (file.date) {
                    document.getElementById('teaching-date').innerHTML = `<i class="bi bi-calendar3"></i> ${file.date}`;
                }

                // 显示分类（可点击链接）
                if (file.category) {
                    document.getElementById('teaching-category').innerHTML = `<i class="bi bi-tag"></i> <a href="teaching.html?category=${encodeURIComponent(file.category)}">${file.category}</a>`;
                }

                // 计算字数和阅读时间
                const contentElement = document.getElementById('teaching-content');
                const wordCount = contentElement.innerText.length;
                const readTime = Math.ceil(wordCount / 300);
                document.getElementById('teaching-stats').innerHTML = `<i class="bi bi-file-text"></i> ${wordCount} 字 · ${readTime} 分钟`;

            }
        });
