    <style>

        :root {
            --bg-color: #ffffff;
            --text-color: #24292e;

            --meta-color: #6a737d;

        }

        body {

        .detail-container {

            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .detail-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.3;
            color: var(--text-color);
        }

        .detail-meta {
            font-size: 0.9rem;
            color: var(--meta-color);
            display: flex;
            gap: 15px;

            flex-wrap: wrap;
        }

        .detail-meta span {

        }

        article {
            font-size: 1.05rem;
            line-height: 1.75;

        article h2 {

            margin-top: 2em;
            margin-bottom: 1em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
        }

        article h3 {
            font-size: 1.25rem;
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            color: var(--text-color);
        }

        article h4 {
            font-size: 1.1rem;
            margin-top: 1.2em;
            margin-bottom: 0.6em;
        }

        article p {
            margin-bottom: 1.5em;
        }

        article a {
            color: var(--link-color);
            text-decoration: none;
        }

        article a:hover {
            text-decoration: underline;
        }

        article ul,
        article ol {
            padding-left: 2em;
            margin-bottom: 1.5em;
        }

        article li {
            margin-bottom: 0.5em;
        }

        blockquote {
            border-left: 4px solid #dfe2e5;
            color: var(--meta-color);
            margin: 0 0 1.5em 0;
            padding: 0 1em;
        }

        code {
            font-family: var(--font-code);
            background-color: rgba(27, 31, 35, 0.05);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 85%;
        }

        pre {
            background-color: var(--code-bg);
            padding: 16px;
            overflow: auto;
            border-radius: 6px;
            line-height: 1.45;
        }

        pre code {

            padding: 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1.5em 0;
        }

        table td,
        table th {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }

        table th {

        }

        .detail-nav {

            padding-top: 20px;

            display: flex;

                gap: 8px;

            article {
                font-size: 1rem;
            }

            article h2 {

<body id="page-top">

    <div class="detail-container">

    <script src="static/js/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const fileId = params.get('id');

            const manager = new ContentManager('teaching');
            await manager.init();

            if (!fileId) {
                document.getElementById('teaching-content').innerHTML = '<p>未找到内容ID</p>';
                return;
            }

            // Render content
            await manager.renderDetail('teaching-content', fileId);

            // Update title and meta
            const file = manager.getFileById(fileId);
            if (file) {
                document.getElementById('detail-title').textContent = file.title;
                document.getElementById('date-value').textContent = file.date;
                document.title = `${file.title} - Xuefeng Xu`;
            }

            // Setup navigation
            const files = manager.getFiles();
            const currentIndex = files.findIndex(f => f.id === fileId);

            if (currentIndex > 0) {
                const prevFile = files[currentIndex - 1];
                document.getElementById('prev-link').href = `teaching-detail.html?id=${prevFile.id}`;
                document.getElementById('prev-link').style.display = 'inline-block';
            } else {
                document.getElementById('prev-link').style.display = 'none';
            }

            if (currentIndex < files.length - 1) {
                const nextFile = files[currentIndex + 1];
                document.getElementById('next-link').href = `teaching-detail.html?id=${nextFile.id}`;
                document.getElementById('next-link').style.display = 'inline-block';
            } else {
                document.getElementById('next-link').style.display = 'none';
            }
        });
    </script>
