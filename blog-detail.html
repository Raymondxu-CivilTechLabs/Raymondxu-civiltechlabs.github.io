<body id="page-top">


    <!-- Blog Detail Page   -->
    <div class="blog-container">
        <a href="blog.html" class="back-button">← 返回博客列表</a>

        <div class="blog-header">
            <h1 id="blog-title" class="blog-title"></h1>
            <div class="blog-meta">
                <span id="blog-date"></span>
                <span id="blog-category"></span>
                <span id="blog-stats"></span>
            </div>
        </div>

        <article id="blog-content"></article>

        <div class="blog-nav">
            <div id="prev-nav" style="display: none;">
                <a id="prev-link" href="">← 上一篇博客</a>
            </div>
            <div style="flex: 1;"></div>
            <div id="next-nav" style="display: none;">
                <a id="next-link" href="">下一篇博客 →</a>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer class="bg-bottom text-center py-5 footer-top-margin">
        <div class="container px-5">
            <div class="text-white-50 small">
                <div id="copyright-text" class="mb-2">© Xuefeng Xu 2021-2026. All Rights Reserved.</div>
                <a href="about.html#biography">Contact Me</a>
                <span class="mx-1">|</span>
                <a id="github-link" href="https://github.com/Raymondxu-CivilTechLabs">Github</a>
                <span class="mx-1">&middot;</span>
                <a id="license-link"
                    href="https://github.com/Raymondxu-CivilTechLabs/Raymondxu-civiltechlabs.github.io/blob/main/LICENSE">License</a>
            </div>
        </div>
    </footer>

    <script>
        // 获取 URL 参数
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // 页面初始化
        async function initBlogDetail() {
            const manager = new ContentManager('blog');
            await manager.init();

            const fileId = getQueryParam('id');
            if (!fileId) {
                document.getElementById('blog-content').innerHTML = '<p>文章不存在</p>';
                return;
            }

            // 渲染文章内容
            await manager.renderDetail('blog-content', fileId);

            // 获取文件信息更新标题和元数据
            const files = manager.files;
            const file = files.find(f => f.id === fileId);

            if (file) {
                document.title = file.title;
                document.getElementById('blog-title').textContent = file.title;

                // 显示日期
                if (file.date) {
                    document.getElementById('blog-date').innerHTML = `<i class="bi bi-calendar3"></i> ${file.date}`;
                }

                // 显示分类（可点击链接）
                if (file.category) {
                    document.getElementById('blog-category').innerHTML = `<i class="bi bi-tag"></i> <a href="blog.html?category=${encodeURIComponent(file.category)}">${file.category}</a>`;
                }

                // 计算字数和阅读时间
                const contentElement = document.getElementById('blog-content');
                const wordCount = contentElement.innerText.length;
                const readTime = Math.ceil(wordCount / 300);
                document.getElementById('blog-stats').innerHTML = `<i class="bi bi-file-text"></i> ${wordCount} 字 · ${readTime} 分钟`;

                // 处理导航按钮
                const currentIndex = files.findIndex(f => f.id === fileId);

                // 上一篇
                if (currentIndex > 0) {
                    const prevFile = files[currentIndex - 1];
                    document.getElementById('prev-nav').style.display = 'block';
                    document.getElementById('prev-link').href = `blog-detail.html?id=${prevFile.id}`;
                }

                // 下一篇
                if (currentIndex < files.length - 1) {
                    const nextFile = files[currentIndex + 1];
                    document.getElementById('next-nav').style.display = 'block';
                    document.getElementById('next-link').href = `blog-detail.html?id=${nextFile.id}`;
                }
            }
        }

        initBlogDetail();
    </script>
