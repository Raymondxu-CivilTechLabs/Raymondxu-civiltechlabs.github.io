  <meta charset="utf-8" />

  <meta name="description" content="Academic Webpage" />

  <title>Home - Xuefeng Xu</title>

  <!-- Icon -->
  <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />

  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700&display=swap"

  <!-- Core theme CSS -->
  <link rel="stylesheet" href="static/css/styles.css" />
  <link rel="stylesheet" href="static/css/main.css" />

<body id="page-top">
  <!-- ===== Home Content ===== -->
  <section class="bg-gradient-primary-to-secondary-light mt-5 mb-5">
    <div class="container px-5">
      <!-- 总行（左右两列） -->
      <div class="row g-4">
        <!-- ===== 左列（Profile + About Me） ===== -->
        <div class="col-md-6 d-flex flex-column align-items-center">
          <!-- 左上：Profile -->
          <div id="home-profile" class="mb-4 text-center w-100">
            <img src="static/assets/img/photo.png" class="shadow mb-2" style="
                  width: 150px;
                  height: 150px;
                  object-fit: cover;
                  border-radius: 50%;
                " />
            <h2 class="fw-bold">Xuefeng Xu&nbsp;|&nbsp;许雪峰</h2>
            <div class="profile-divider my-2"></div>
            <p class="social-links">
              <a href="https://github.com/Raymondxu-CivilTechLabs" target="_blank" class="social-link">
                <i class="bi bi-github"></i> GitHub
              </a>
              <a href="https://scholar.google.com/" target="_blank" class="social-link">
                <i class="bi bi-mortarboard"></i> Google Scholar
              </a>
            </p>
          </div>

          <!-- 左下：About Me -->
          <div id="home-biography" class="text-start w-100 mt-auto">
            <h3 class="mb-3 text-center">About Me</h3>
            <div id="aboutme-md"></div>
          </div>
        </div>

        <!-- ===== 右列（RSS / Hot + News） ===== -->
        <div class="col-md-6 d-flex flex-column">
          <!-- 右上：RSS / Hot Tabs -->
          <div id="home-feeds" class="mb-4 w-100">
            <ul class="nav nav-tabs justify-content-center" id="feedsTab">
              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#rss-panel">
                  RSS
                </button>
              </li>
              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#hot-panel">
                  Hot
                </button>
              </li>
            </ul>

            <div class="tab-content border border-top-0 p-3">
              <!-- RSS Panel -->
              <div class="tab-pane fade show active" id="rss-panel">
                <div class="rss-add mb-2 text-center">
                  <input id="rss-input" class="form-control form-control-sm" placeholder="Paste RSS URL here" />
                  <button class="btn btn-sm btn-primary mt-2" onclick="addRssFeed()">
                    Add
                  </button>
                </div>
                <div id="rss-modules"></div>
              </div>

              <!-- Hot Panel -->
              <div class="tab-pane fade" id="hot-panel">
                <ol id="hot-list" class="hot-list"></ol>
              </div>
            </div>
          </div>

          <!-- 右下：News -->
          <div id="home-news" class="text-start mt-auto w-100">
            <h3 class="mb-3 text-center">News</h3>
            <ul id="news-md" class="news-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer class="bg-bottom text-center py-5">
    <div class="container px-5">
      <div class="text-white-50 small">
        <div class="mb-2">© Xuefeng Xu 2021–2026. All Rights Reserved.</div>
        <a href="about.html#biography">Contact Me</a>
        <span class="mx-1">|</span>
        <a href="https://github.com/Raymondxu-CivilTechLabs">Github</a>
        <span class="mx-1">&middot;</span>
        <a href="https://github.com/Raymondxu-CivilTechLabs/Raymondxu-civiltechlabs.github.io/blob/main/LICENSE">
          License
        </a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="static/js/core/navbar.js"></script>
  <script src="static/js/modules/home.js"></script>
  <script src="static/js/modules/news.js"></script>

</html>
