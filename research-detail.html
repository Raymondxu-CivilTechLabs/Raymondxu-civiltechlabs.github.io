    <!-- Mathematics -->
    <script>
        MathJax = {
            tex: {
                packages: {},
                inlineMath: [
                    ['$', '$'],
                    ['\\(', '\\)']
                ],
                displayMath: [
                    ['$$', '$$'],
                    ['\\[', '\\]']
                ],
                processEscapes: false,
                processEnvironments: true,
                processRefs: true,
                digits: /^(?:[0-9]+(?:\{,\}[0-9]{3})*(?:\.[0-9]*)?|\.[0-9]+)/,
                tags: 'all',
                tagSide: 'right',
                tagIndent: '0.8em',
                useLabelIds: true,
                maxMacros: 10000,
                maxBuffer: 5 * 1024,
                formatError: (jax, err) => jax.formatError(err)
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script"
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Core JS-->
    <script type="text/javascript" src="static/js/scripts.js"></script>
    <script type="text/javascript" src="static/js/js-yaml.min.js"></script>
    <script type="text/javascript" src="static/js/content-manager.js"></script>

</head>

<body id="page-top">

    <div class="research-container">
        <!-- Back button -->
        <a href="research.html" class="back-button">
            <i class="bi bi-arrow-left"></i> 返回研究列表
        </a>

        <!-- Header -->
        <div class="research-header">
            <h1 class="research-title" id="research-title">Research</h1>
            <div class="research-meta">
                <span id="research-date"><i class="bi bi-calendar"></i> <span id="date-value">-</span></span>
            </div>
        </div>

        <!-- Content -->
        <article id="research-content">
            <p>加载中...</p>
        </article>

        <!-- Navigation -->
        <div class="research-nav">
            <a id="prev-link" href="#" class="btn btn-outline-secondary">
                <i class="bi bi-chevron-left"></i> 上一篇
            </a>
            <a id="next-link" href="#" class="btn btn-outline-secondary">
                下一篇 <i class="bi bi-chevron-right"></i>
            </a>
        </div>
    </div>

    <!-- Footer-->
    <footer class="bg-bottom text-center py-5 footer-top-margin">
        <div class="container px-5">
            <div class="text-white-50 small">
                <div id="copyright-text" class="mb-2">© Xuefeng Xu 2021-2026. All Rights Reserved.</div>
                <a href="about.html#biography">Contact Me</a>
                <span class="mx-1">|</span>
                <a id="github-link" href="https://github.com/Raymondxu-CivilTechLabs">Github</a>
                <span class="mx-1">&middot;</span>
                <a id="license-link"
                    href="https://github.com/Raymondxu-CivilTechLabs/Raymondxu-civiltechlabs.github.io/blob/main/LICENSE">License</a>
            </div>
        </div>
    </footer>

    <script src="static/js/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const fileId = params.get('id');

            const manager = new ContentManager('research');
            await manager.init();

            if (!fileId) {
                document.getElementById('research-content').innerHTML = '<p>未找到内容ID</p>';
                return;
            }

            // Render content
            await manager.renderDetail('research-content', fileId);

            // Update title and meta
            const file = manager.getFileById(fileId);
            if (file) {
                document.getElementById('research-title').textContent = file.title;
                document.getElementById('date-value').textContent = file.date;
                document.title = `${file.title} - Xuefeng Xu`;
            }

            // Setup navigation
            const files = manager.getFiles();
            const currentIndex = files.findIndex(f => f.id === fileId);

            if (currentIndex > 0) {
                const prevFile = files[currentIndex - 1];
                document.getElementById('prev-link').href = `research-detail.html?id=${prevFile.id}`;
                document.getElementById('prev-link').style.display = 'inline-block';
            } else {
                document.getElementById('prev-link').style.display = 'none';
            }

            if (currentIndex < files.length - 1) {
                const nextFile = files[currentIndex + 1];
                document.getElementById('next-link').href = `research-detail.html?id=${nextFile.id}`;
                document.getElementById('next-link').style.display = 'inline-block';
            } else {
                document.getElementById('next-link').style.display = 'none';
            }
        });
    </script>
</body>

</html>
